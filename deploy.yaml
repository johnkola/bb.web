---
# Source: web-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    helm.sh/chart: web-app-0.1.0
    app.kubernetes.io/name: web-app
    app.kubernetes.io/instance: web-app
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-app
      app.kubernetes.io/instance: web-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-app
        app.kubernetes.io/instance: web-app
    spec:
      serviceAccountName: web-app
      securityContext:
        {}
      containers:
        - name: web-app
          securityContext:
            {}
          image: "docker.io/johnkola/bb-web:lts"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /profile
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /profile
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            {}
---
